<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result summary</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <!-- Result Section -->
      <div class="result-section">
        <p>Your Result</p>
        <div class="circle">
          <p>76</p>
          <p>of 100</p>
        </div>
        <h4 class="great">Great</h4>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <!-- Summary Section -->
      <div class="summary-section">

        <h3>Summary</h3>
        <div class="reaction">
          <div class="type">
            <img src="assets/images/icon-reaction.svg" alt="">
            <span>Reaction</span>
          </div>
          <div class="result">
            <p><span>80</span> / 100</p>
          </div>
        </div>

        <div class="memory">
          <div class="type">
            <img src="assets/images/icon-memory.svg" alt="">
            <span>Memory</span>
          </div>
          <div class="result">
            <p><span>92</span> / 100</p>
          </div>
        </div>

        <div class="verbal">
          <div class="type">
            <img src="assets/images/icon-verbal.svg" alt="">
            <span>Verbal</span>
          </div>
          <div class="result">
            <p><span>61</span> / 100</p>
          </div>
        </div>

        <div class="visual">
          <div class="type">
            <img src="assets/images/icon-visual.svg" alt="">
            <span>Visual</span>
          </div>
          <div class="result">
            <p><span>72</span> / 100</p>
          </div>
        </div>

        <button type="button" name="button">Continue</button>

      </div>
    </div>
  </body>
</html>
