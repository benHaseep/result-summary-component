<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Result Summary Component</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="card">
    <div class="result">
      <p class="label">Your Result</p>
      <p class="circle"><span>76</span>of 100</p>
      <p class="grade">Great</p>
      <p class="evaluation">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="summary">
      <p class="label">Summary</p>
      <div class="reaction">
        <span><img src="assets/images/icon-reaction.svg">Reaction</span>
        <span><span>80</span> / 100</span>
      </div>

      <div class="memory">
        <span><img src="/assets/images/icon-memory.svg" alt="">Memory</span>
        <span>
          <span>92</span> / 100
        </span>
      </div>
      <div class="verbal">
        <span><img src="/assets/images/icon-verbal.svg" alt="">Verbal</span>
        <span>
          <span>61</span> / 100
        </span>
      </div>
      <div class="visual">
        <span><img src="/assets/images/icon-visual.svg" alt="">Visual</span>
        <span>
          <span>72</span> / 100
        </span>
      </div>
      <button>Continue</button>
    </div>
  </div>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://benHaseep.github.io">benHaseep</a>.
  </footer>
</body>

</html>
